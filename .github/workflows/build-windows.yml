name: Build and Test Windows Installer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest  # Ensure pytest is installed for testing

    # Add a step for running tests
    - name: Run Unit Tests
      run: |
        python -m unittest discover tests/

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile main.py

    - name: Download Inno Setup
      run: |
        curl -L -o innosetup.exe https://jrsoftware.org/download.php/is.exe

    - name: Install Inno Setup
      run: |
        .\innosetup.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-
      shell: cmd

    - name: Create Inno Setup script
      run: |
        echo "[Setup]" > installer.iss
        echo "AppName=OnePlus 7 Pro Tool" >> installer.iss
        echo "AppVersion=1.0" >> installer.iss
        echo "DefaultDirName={autopf}\\OnePlus 7 Pro Tool" >> installer.iss
        echo "OutputDir=dist" >> installer.iss
        echo "OutputBaseFilename=OnePlus7Pro_Tool_Installer" >> installer.iss
        echo "[Files]" >> installer.iss
        echo "Source: \"dist\\main.exe\"; DestDir: \"{app}\"; Flags: ignoreversion" >> installer.iss
        echo "[Icons]" >> installer.iss
        echo "Name: \"{group}\\OnePlus 7 Pro Tool\"; Filename: \"{app}\\main.exe\"" >> installer.iss
        echo "[Run]" >> installer.iss
        echo "Filename: \"{app}\\main.exe\"; Description: \"Launch OnePlus 7 Pro Tool\"; Flags: nowait postinstall skipifsilent" >> installer.iss
      shell: bash

    - name: Build Installer with Inno Setup
      run: |
        "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" /Q installer.iss
      shell: cmd

    - name: Upload installer
      uses: actions/upload-artifact@v3
      with:
        name: oneplus7pro-tool-installer
        path: dist/OnePlus7Pro_Tool_Installer.exe